<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <h2>Add a City:</h2>
      <form id="new-place">
        <label for="new-city">City Name</label>
        <input type="text" id="new-city" /><br />
        <label for="new-country">Country Name</label>
        <input type="text" id="new-country" /><br />
        <label for="new-date">Date</label>
        <input type="text" id="new-date" /><br />
        <button type="submit">Add</button>
      </form>

      <h2>Places</h2>
      <ul id="places"></ul>

      <div id="show-places">
        <p>City Name: <span class="city"></span></p>
        <p>Country Name: <span class="country"></span></p>
        <p>Date: <span class="date"></span></p>
        <div id="buttons"></div>
      </div>
    </div>
  </body>
</html>
